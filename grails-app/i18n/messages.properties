auth.policy.not.personal.info.description=<p>Como a maioria dos sites, o The Huxley coleta informações de identificação não-pessoal do tipo que navegadores e servidores normalmente deixam disponíveis, tais como o tipo de navegador, idioma de preferência e data e hora da visita.</p>     <p>O propósito dessa coleta de informações não pessoais é para entender melhor como os visitantes utilizam o The Huxley.</p>
auth.policy.not.personal.info.title=Informações não pessoais
auth.policy.personal.info.title=Informações pessoais
auth.policy.personal.info.description=<p>Para os usuários que escolhem se cadastrar no The Huxley, nós solicitamos algumas informações pessoais. A quantidade e o tipo de informação dependem da natureza da interação que o usuário terá no sistema. Por exemplo, para os professores, nós solicitamos o CPF e um comprovante de docência. Em cada caso, o The Huxley recolhe essas informações apenas na medida em que é necessário ou apropriado para cumprir o propósito de interação do visitante com The Huxley.</p>     <p> O The Huxley não divulga informações de identificação pessoal que não seja conforme descrito abaixo.</p>
auth.policy.disclosure.personal.info.title=Divulgação de certas informações pessoais
auth.policy.disclosure.personal.info.description=<p>Durante a interação com o sistema, um professor pode ver, por exemplo, o nome do seu aluno. Um aluno pode ver o nome de seu professor. Um professor pode ver as submissões que o aluno realizou. O TopCoder é um ranking que divulga os melhores colocados de acordo com a pontuação de cada usuário.</p>     <p> Sendo assim, esse tipo de informação é divulgada conforme se faz necessária ou apropriada para a interação no The Huxley.</p>     <p>Em alguns casos, também gravamos vídeos e screenshots para divulgar funcionalidades do sistema. Nessas divulgações, os dados disponíveis durante a interação do sistema, tal como nome e foto aparecerão nos vídeos e, portanto, poderão ser utilizados.</p>     <p>O The Huxley pode, ocasionalmente enviar-lhe um email para informa-lo sobre novos recursos, solicitar o seu feedback ou apenas mantê-lo atualizado com o que está acontecendo com o The Huxley.</p>
auth.policy.changes.title=Mudanças na política de privacidade
auth.policy.changes.description=<p>Embora a maioria das alterações sejam pequenas, o The Huxley pode alterar sua Política de Privacidade de tempos em tempos e, a critério exclusivo do The Huxley.</p>     <p>Incentivamos os visitantes a verificar frequentemente esta página para quaisquer alterações na sua Política de Privacidade. Seu uso continuado deste site após qualquer alteração nesta Política de Privacidade constituirá a sua aceitação de tais mudanças.</p>
